name: Landver Workflows

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-contracts:
    runs-on: ubuntu-latest
    name: Build contracts
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.11.4"

      - name: Build contracts
        run: scarb build
        working-directory: contracts/land_registry

  test:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.11.4"

      - name: Set up SNForge
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.41.0"

      - name: Run tests
        run: snforge test
        working-directory: contracts/land_registry

  build-client:
    runs-on: ubuntu-latest
    name: Build all frontend apps
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies (workspace-aware)
        run: pnpm install

      - name: Build all apps
        run: pnpm run build
